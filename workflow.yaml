apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: ci-
  labels:
    workflows.argoproj.io/archive-strategy: "false"
  annotations:
    workflows.argoproj.io/description: Silly CI
spec:
  entrypoint: ci
  volumes:
  - name: registry-creds
    secret:
      secretName: registry-creds
  volumeClaimTemplates:
  - metadata:
      name: workdir
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 128Mi
  arguments:
    parameters:
    - name: repo
      value: https://github.com/vfarcic/argo-workflows-demo-2
    - name: registry
      value: ghcr.io
    - name: registry-user
      value: vfarcic
    - name: image
      value: argo-workflows-demo-2
  templates:
  - name: ci
    dag:
      tasks:
      - name: checkout
        template: checkout
        arguments:
          parameters:
          - name: repo
            value: "{{workflow.parameters.repo}}"
      - name: generate-tag
        template: date-tag
      - name: build-image
        template: kaniko
        arguments:
          parameters:
          - name: image
            value: "{{workflow.parameters.registry}}/{{workflow.parameters.registry-user}}/{{workflow.parameters.image}}:{{tasks.generate-tag.outputs.result}}"
        dependencies: [checkout, generate-tag]
      - name: run-unit-tests
        template: execute
        arguments:
          parameters:
          - name: target
            value: "run unit_tests"
          # - name: tag
          #   value: "{{tasks.generate-tag.outputs.result}}"
          # - name: registry
          #   value: "{{workflow.parameters.registry}}"
          # - name: image
          #   value: "{{workflow.parameters.image}}"
        dependencies: [checkout]
      - name: run-gitops
        template: execute
        arguments:
          parameters:
          - name: target
            value: "run gitops"
        dependencies: [build-image]
      - name: run-linter
        template: execute
        arguments:
          parameters:
          - name: target
            value: "run linter"
        dependencies: [checkout]
  - name: date-tag
    script:
      image: alpine
      command: [sh]
      source: |
        echo "v$(date +%Y%m%d%H%M%S)"
      resources:
        limits:
          memory: 32Mi
          cpu: 100m
  - name: checkout
    inputs:
      parameters:
      - name: repo
    script:
      image: cgr.dev/chainguard/git
      workingDir: /workdir
      command: [sh]
      source: |
        git clone {{inputs.parameters.repo}} --single-branch --depth 1 .
      volumeMounts:
      - name: workdir
        mountPath: /workdir
      resources:
        limits:
          memory: 128Mi
          cpu: 100m
  - name: execute
    inputs:
      parameters:
      - name: target
      - name: tag
        value: ""
      - name: registry
        value: ""
      - name: image
        value: ""
    script:
      image: ghcr.io/vfarcic/argo-workflows-demo-2-ci:0.0.5
      workingDir: /workdir
      command: [sh]
      source: |
        devbox run --config devbox-ci.json -- chmod +x dot.nu
        
        devbox run --config devbox-ci.json -- \
          ./dot.nu {{inputs.parameters.target}}
      volumeMounts:
      - name: workdir
        mountPath: /workdir
      - name: registry-creds
        mountPath: /kaniko/.docker
      resources:
        limits:
          memory: 1024Mi
          cpu: 1000m
  - name: kaniko
    inputs:
      parameters:
      - name: image
    script:
      image: gcr.io/kaniko-project/executor:v1.23.2-debug
      workingDir: /workdir
      command: ["sh"]
      source: |
        /kaniko/executor \
            --dockerfile=Dockerfile \
            --context=. \
            --destination={{inputs.parameters.image}}
      volumeMounts:
      - name: workdir
        mountPath: /workdir
      - name: registry-creds
        mountPath: /kaniko/.docker
      resources:
        limits:
          memory: 1024Mi
          cpu: 1000m
